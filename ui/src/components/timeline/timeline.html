<div class="min-h-screen py-10">
  <div class="max-w-md mx-auto space-y-6">
    <div
      *ngFor="let item of dataSet"
      class="flex items-stretch w-full bg-white rounded-lg shadow border border-gray-200 overflow-hidden"
    >
      <!-- Poster pane -->
      <div class="flex-shrink-0 w-24 sm:w-28 md:w-32 overflow-hidden">
        <img
          class="h-full w-full object-cover"
          [src]="item.poster"
          [alt]="'A poster for ' + item.title  + ' ' + item.type"
        />
      </div>

      <!-- Details pane -->
      <div class="p-6 flex-1">
        <h3 class="text-xl font-semibold text-gray-900">
          {{ item.displayTitle }}
        </h3>
        <div class="mt-1 flex items-center space-x-2 text-sm text-gray-600">
          <span>{{ item.releaseYear }}</span>
          <!-- Type badge with red for movies, blue for series -->
          <span
            class="px-2 py-0.5 rounded-full text-xs font-medium"
            [ngClass]="{
              'bg-red-100 text-red-800':   item.type === 'movie',
              'bg-blue-100 text-blue-800': item.type === 'series'
            }"
          >
            {{ item.type | titlecase }}
          </span>
        </div>
        <p *ngIf="item.episode" class="mt-2 text-gray-700 text-sm">
          {{ item.episode }}
        </p>
        <div class="mt-4 text-sm text-gray-500 flex space-x-6">
          <span>Release #{{ item.order.release }}</span>
          <span>Chrono #{{ item.order.chronological }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
