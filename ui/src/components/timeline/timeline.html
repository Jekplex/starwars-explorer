<div class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let item of dataSet"
            class="bg-white rounded-lg overflow-hidden shadow hover:shadow-md transition-shadow">
            <!-- poster wrapper keeps 17:25 aspect -->
            <div class="relative w-full pb-[147%] overflow-hidden bg-gray-100">
                <img class="absolute inset-0 w-full h-full object-cover" [src]="item.poster" [alt]="item.title" />
            </div>

            <div class="p-4">
                <h2 class="text-lg font-semibold mb-1">{{ item.title }}</h2>
                <p class="text-sm text-gray-600">
                    {{ item.releaseYear }} &middot; {{ item.type | titlecase }}
                </p>
                <p *ngIf="item.episode" class="text-sm text-gray-500 mt-1">
                    {{ item.episode }}
                </p>
                <p class="text-xs text-gray-400 mt-2">
                    Release Order: #{{ item.order.release }}
                    <span class="mx-2">|</span>
                    Chronological: #{{ item.order.chronological }}
                </p>
            </div>
        </div>
    </div>
</div>
