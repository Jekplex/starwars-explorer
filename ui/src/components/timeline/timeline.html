<div class="w-full max-w-md mx-auto py-10 space-y-6">
  <div
    *ngFor="let item of dataSet"
    class="flex w-full bg-white rounded-lg overflow-hidden shadow hover:shadow-md transition-shadow items-stretch"
  >
    <!-- Poster pane: flex-stretch to the cardâ€™s height, no fixed h-class -->
    <div class="w-1/3 bg-gray-100 flex items-center justify-center">
      <img
        class="h-full w-auto object-contain"
        [src]="item.poster"
        [alt]="item.title"
      />
    </div>

    <!-- Details -->
    <div class="p-4 flex-1">
      <h2 class="text-lg font-semibold mb-1">{{ item.title }}</h2>
      <p class="text-sm text-gray-600">
        {{ item.releaseYear }} &middot; {{ item.type | titlecase }}
      </p>
      <p *ngIf="item.episode" class="text-sm text-gray-500 mt-1">
        {{ item.episode }}
      </p>
      <p class="text-xs text-gray-400 mt-2">
        Release Order: #{{ item.order.release }}
        <span class="mx-2">|</span>
        Chronological: #{{ item.order.chronological }}
      </p>
    </div>
  </div>
</div>
