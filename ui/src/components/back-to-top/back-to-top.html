<button
  (click)="goTop()"
  aria-label="Back to top"
  [ngClass]="{
    'scale-100 opacity-100': showTop,
    'scale-0 opacity-0 pointer-events-none': !showTop
  }"
  class="
    fixed bottom-6 right-6
    w-16 h-16
    flex items-center justify-center
    bg-indigo-600 text-white
    rounded-full
    shadow-xl
    transform transition-all duration-200 ease-out
    hover:scale-110 hover:bg-indigo-700
    focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:ring-offset-2 focus:ring-offset-gray-900
  "
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-8 h-8"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="3"
    stroke="currentColor"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 L12 3 L19.5 10.5 M12 3 V21" />
  </svg>
</button>
